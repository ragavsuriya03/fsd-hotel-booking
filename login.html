<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Login</title>
        <link rel="stylesheet" href="styles/common.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    </head>
    <body>
        <div id="main-wrapper">
          <form action="index.html" target="_self">
              <label for="Username">Username:</label>
              <input type="text" id="Username" name="Username" autocomplete="off" placeholder="Enter your Username" required><br>
              <label for="Password">Password:</label>
              <input type="Password" id="Password" name="Password" autocomplete="off" placeholder="Enter your Password" required><br>
              <input type="submit" value="Login">
          </form>
        </div>
    </body>
</html>
