<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Index</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="styles/common.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <div id="main-wrapper"class="container.fluid">
           
            <header class="navbar fixed-top" style="background-color:rosybrown;"> 
              <a href="index.html" id="logo"> <img class="site-logo" src = "assests/images/logo.png" alt="logo" width="60px" height="60px"></a>
              <span class="login" style="color:black"></span>
              <button type="button" class="btn btn-primary btn-light" data-toggle="modal" data-target="#loginModal" id="login">
                Login
              </button> 
            </header>

            <main>
                <form id="search-bar">
                    <input type ="text" id ="search-bar__input" placeholder="City">
                </form>
                    
                    <section>
                        <div id ="cards-container">
                            
                            <a href="list.html"  target="_self">
                                <figure class="city">
                                    <img class="city__image" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="Delhi"/>
                                    <figcaption class="city__name">Delhi</figcaption>
                                </figure>
                            </a>
                            <figure class="city">
                                <img class="city__image" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="Goa"/>
                                <figcaption class="city__name">Goa</figcaption>
                            </figure>
                        
                            <figure class="city">
                                <img class="city__image" src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="Hyderabad"/>
                                <figcaption class="city__name">Hyderabad</figcaption>
                            </figure>
                        
                            <figure class="city">
                                <img class="city__image" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" alt="Kolkata"/>
                                <figcaption class="city__name">Kolkata</figcaption>
                            </figure>
                              
                        </div><!--cards-container div-->
                        <div id ="cards-container-2"><!--checkpoint 10-->
                            
                            <a href="list.html"  target="_self">
                                <figure class="city">
                                    <img class="city__image" src="https://media-cdn.tripadvisor.com/media/photo-s/15/4d/46/b8/chennai-madras.jpg" alt="Chennai"/>
                                    <figcaption class="city__name">Chennai</figcaption>
                                </figure>
                            </a>
                            <figure class="city">
                                <img class="city__image" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/fc/agra.jpg" alt="Agra"/>
                                <figcaption class="city__name">Agra</figcaption>
                            </figure>
                        
                            <figure class="city">
                                <img class="city__image" src="https://media-cdn.tripadvisor.com/media/photo-s/10/a3/3b/8a/screenshot-2017-09-12.jpg" alt="Jaipur"/>
                                <figcaption class="city__name">Jaipur</figcaption>
                            </figure>
                        
                            <figure class="city">
                                <img class="city__image" src="https://media-cdn.tripadvisor.com/media/photo-s/0c/d2/2f/7a/palace-from-the-outside.jpg" alt="Bengaluru"/>
                                <figcaption class="city__name">Bengaluru</figcaption>
                            </figure>
                              
                        </div><!--cards-container div 2--><!--checkpoint 10-->
                        <p id="view-more" class="text-center">
                            <button type="button" id="contact" class="btn btn-secondary" href="index.html" tabindex="-1" role="button" aria-disabled="true"  >View More</button>
                        </p>
                    </section>  
                          
            </main>

            <footer class="navbar fixed-bottom">
                <button type="button" class="btn btn-info contact-page" data-toggle="modal" data-target="#contactModal">
                    Contact Us
                </button>
                </br>
                <p class="copyright"> 2020 ROOM SEARCH PVT. LTD.</p>                
                <br/> 
                <div class="icons">
                    <a href="https://www.facebook.com" target="_blank">
                        <img class="social-media" src="assests\images\facebook.png" alt="Facebook"/></a>
                    <a href="https://www.instagram.com" target="_blank">
                        <img class="social-media" src="assests/images/instagram.png" alt="Instagram"/></a>
                    <a href="https://twitter.com" target="_blank">
                        <img  class="social-media" src="assests/images/twitter.png" alt="Twitter "/></a>
                </div><!--icons class-->
            </footer>
     <!-- Modal -->
      
          <!--login-->
          <div class="modal" tabindex="-1" role="dialog" id="loginModal" data-backdrop="false">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modal-header">Please Login</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" style="margin-left: 7%;  margin-right: 7%;">
                  <p style="display: flex; float: left;">
                      <label style="margin-right: 25%;" for="name">Username:</label><br/>
                      <input type="text" id="name" placeholder="Enter Username" required/>
                  </p>
                  <p style="display: flex; float: left;">
                      <label style="margin-right: 27%;" for="example-input-password">Password:</label><br/>
                      <input type="password" id="example-input-password" placeholder="Enter Password" required autocomplete="off"/>
                  </p>
                 
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary btn-sm" style="display: flex; margin: auto;">Login</button>
                 
                </div>
              </div>
            </div>
          </div>

          <!--contact modal-->
          <div class="modal" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="false">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modal-header">Get in touch</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form>
                        <p>Thank you for reaching out!!!<br/>
                        Please enter you email and we will get back to you</p>
                      <p style="display: flex; float: left;">
                          <label for="email">Email:</label><br/>
                          <input type="email" id="email" placeholder="Enter your email id" required/>
                      </p>
                     
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary btn-sm">Submit</button>
                </div>
              </div>
            </div>
          </div>

        </div><!--main-wrapper-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </body>
</html>
